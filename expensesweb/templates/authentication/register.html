{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="row" >
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-4">
                    <h4>Register now for FREE account</h4>
                </div>
                

                <form action="{% url 'register' %}" method="POST"> {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group pb-2">
                        <input type="text" placeholder="username" class="form-control" name="username"
                            id="usernameField" value="{{ fields_values.username }}"/>
                    </div>
                    <div class="invalid_feedback" style="display:none">
                    </div>
                    <p class="text-sm text-success validUserInput "></p>
                    
                    <div class="form-group pb-2">
                        <input type="email" placeholder="email" class="form-control" name="email"
                            id="emailField" value="{{ fields_values.email }}" />
                    </div>
                    <div class="emailFeedbackArea" style="display:none">
                    </div>

                        
                    <div class="form-group pb-2">
                        <input type="password" placeholder="password" class="form-control"
                            name="password" id="passwordField" />
                            <small  style="cursor:pointer; transition:all;" class="float-right py-5 showPasswordToggle" >SHOW</small>
                        </div>
                        <input type="submit" value="Register"  class="btn btn-block btn-primary btn-lg submit-btn" />

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% csrf_token %}
<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
</script>
<script src="{% static 'js/register_copy.js' %}"></script>
{% endblock content %}
